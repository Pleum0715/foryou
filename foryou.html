<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏Ç‡∏≠‡πÇ‡∏ó‡∏©‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #fff0f5);
      font-family: 'Tahoma', sans-serif;
      overflow: hidden;
    }

    button {
      font-size: 24px;
      padding: 15px 35px;
      background-color: #ffb6c1;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.1s;
      z-index: 2;
    }

    button:hover {
      background-color: #ff99aa;
    }

    button:active {
      transform: scale(0.96);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: fadeIn 0.3s ease;
    }

    .modal h2 {
      font-size: 28px;
      color: #d6336c;
    }

    .close-btn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      background-color: #f8d7da;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #f5c2c7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏•‡∏≠‡∏¢ */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffb6c1 0%, #ffc0cb 70%);
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏•‡∏≠‡∏¢‡πÄ‡∏ö‡∏≤‡πÜ -->
  <script>
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (8 + Math.random() * 5) + "s";
      petal.style.top = -(Math.random() * 100) + "px";
      document.body.appendChild(petal);
    }
  </script>

      <h2>üå∏ ‡∏´‡∏≤‡∏¢‡πÇ‡∏Å‡∏£‡∏ò‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ‡∏ú‡∏¥‡∏î‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß üå∏</h2>
      <button class="close-btn" onclick="closeModal()">‡∏õ‡∏¥‡∏î</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
